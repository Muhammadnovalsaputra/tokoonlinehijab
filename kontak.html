<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 40px;
        }

        h1 {
            color: #9b3d44;
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-size: 1rem;
            font-weight: 500;
            color: #9b3d44;
        }

        .form-control {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            margin-top: 10px;
        }

        .form-control:focus {
            border-color: #9b3d44;
            box-shadow: 0 0 5px rgba(155, 61, 68, 0.5);
        }

        .btn-primary {
            background-color: #9b3d44;
            border: none;
            font-size: 1.1rem;
            padding: 10px 20px;
            width: 100%;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #7f2e3b;
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        textarea.form-control {
            resize: none;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .form-control, .btn-primary {
                font-size: 0.9rem;
            }
        }

    </style>
</head>
<body>

    <div class="container py-5">
       <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-dark mb-5">
                kontak pemesanan
            </h1>
                <form onsubmit="sendmessage()">
                    <div class="mb-3">
                        <label form="name">Your name</label>
                        <input
                        type="text"
                        id="name"
                        placeholder="your name"
                        class="fomr-control shadow-none"/>
                    </div>
                    <div class="mb-3">
                        <label form="name">email <address></address></label>
                        <input
                        type="email"
                        id="email"
                        placeholder="email address"
                        class="fomr-control shadow-none"/>
                    </div>
                    <div class="mb-3">
                        <label for="message">your message</label>
                        <textarea id="message" cols="30" rows="3" class="form-control shadow-none"></textarea>
                    </div>
                    <button class="btn btn-primary px-4" type="submit">Send message</button>
                </form>
        </div>
       </div> 
    </div>
    <script>
        function sendmessage(){
            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const message = document.getElementById('message');

            const url = "https://web.whatsapp.com/send?phone=6285693064690&text=Halo%20Admin%0A%0ASaya%20*"+ name +"*%0Aemail%20*"+ email +"*%0A%0A*"+message+"*";

            window.open(url);
        }
        
    </script>
    
</body>
</html>
